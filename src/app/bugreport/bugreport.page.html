<ion-header class="navigation-header">
  <ion-toolbar class="dark_toolbar">
    <div class="row">
      <img src="../../assets/images/green-back-arrow.svg" class="arrow_icon" [routerLink]="['/setting']" alt="">
      <ion-title>{{'setting.bugReport' | translate}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="none">
      <ion-label position="stacked" class="label-color">{{'bugReport.email' | translate}}</ion-label>
      <ion-input type="email" class="mt-5" ngDefaultControl name="reportData.email" [(ngModel)]="reportData.email">
      </ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked" class="label-color">{{'bugReport.comment' |
        translate}}</ion-label>
      <ion-textarea type="text" rows="4" ngDefaultControl name="reportData.message" [(ngModel)]="reportData.message">
      </ion-textarea>
    </ion-item>
    <div class="ion-text-center mt-10per">
      <ion-button class="green_button" (click)="sendReport(reportData)">{{'bugReport.submitBtn' | translate}}
      </ion-button>
    </div>
  </form>
</ion-content>
