<ion-header class="navigation-header">
  <ion-toolbar class="dark_toolbar">
    <div class="row">
      <img src="../../assets/images/green-back-arrow.svg" class="arrow_icon" [routerLink]="['/setting']" alt="">
      <ion-title>{{'setting.languages' | translate}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="ion-text-center mt-10">
    <ion-radio-group class="column" (ionChange)="changeLanguage($event)" [(ngModel)]="language">
      <ion-item lines="none" class="mr-11">
        <ion-radio color="success" value="jst"></ion-radio>
        <ion-label>日本語</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-radio color="success" value="en"></ion-radio>
        <ion-label>English</ion-label>
      </ion-item>
    </ion-radio-group>
  </div>
</ion-content>
