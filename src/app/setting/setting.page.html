<ion-header class="navigation-header">
  <ion-toolbar class="dark_toolbar">
    <div class="row">
      <img src="../../assets/images/green-back-arrow.svg"  class="arrow_icon" [routerLink]="['/tabs/profile']" alt="">
      <ion-title>{{'setting.settingTitle' | translate}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="mt-5" (click)="blockList()">
    <ion-label class="grey_text">{{'setting.blockList' | translate}}</ion-label>
   <img src="../../assets/images/right-carrot.svg" alt="" class="arrow_icon">
  </ion-item>
  <ion-item-divider></ion-item-divider>
  <ion-item lines="none" (click)="selectLanguages()">
    <ion-label class="grey_text">{{'setting.languages' | translate}}</ion-label>
    <img src="../../assets/images/right-carrot.svg" alt="" class="arrow_icon">
  </ion-item>
  <ion-item-divider></ion-item-divider>
  <ion-item lines="none">
    <ion-label class="grey_text">{{'setting.toc' | translate}}</ion-label>
   <img src="../../assets/images/right-carrot.svg" alt="" class="arrow_icon">
  </ion-item>
  <ion-item-divider></ion-item-divider>
  <ion-item lines="none" (click)="bugReport()">
    <ion-label class="grey_text">{{'setting.bugReport' | translate}}</ion-label>
   <img src="../../assets/images/right-carrot.svg" alt="" class="arrow_icon">
  </ion-item>
  <ion-item-divider></ion-item-divider>
  <ion-item lines="none" (click)="deleteAccount()">
    <ion-label class="grey_text">{{'setting.deleteAccount' | translate}}</ion-label>
   <img src="../../assets/images/right-carrot.svg" alt="" class="arrow_icon">
  </ion-item>
  <ion-item-divider></ion-item-divider>
</ion-content>
