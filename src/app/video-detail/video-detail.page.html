<ion-content appSwipe (swipeLeft)="onSwipeLeft($event)" (swipeRight)="onSwipeRight($event)">
    <video preload="auto" autoplay class="videoPlayer" [muted]="'muted'" loop id="myVideo">
      <source src="{{video}}" type="video/mp4" id="source">
    </video>
    <!-- <video controls class="video" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline">
    <source src="{{s3Url}}{{userDetail.video}}">
  </video> -->
    <!-- <img src="{{s3Url}}{{userDetail.picture}}" alt="" class="video"> -->
    <div class="row">
      <img src="../../assets/images/green-back-arrow.svg" class="arrow_icon" alt="" (click)="backHangout()">
      <div class="heading">
        <ion-icon name="star" color="success"></ion-icon>
        <ion-label class="white_text">2038 | {{userDetail.type}}</ion-label>
      </div>
    </div>
    <div class="description">
      <p><small>@{{userDetail.nick_name}} {{calculateAge(userDetail.date_of_birth)}}
          {{'videoDetail.years' | translate}}</small></p>
      <p><small>{{userDetail.jobs}} C {{userDetail.rating}}/M</small></p>
      <p><small>{{userDetail.tags}}</small></p>
    </div>
    <div class="like-icons">
      <ion-icon name="heart" class="white_text" (click)="createroom()"></ion-icon>
      <ion-label class="white_text">{{'videoDetail.hello' | translate}}</ion-label>
      <img src="../../assets/images/pin-white.png" style="margin: 10px;" alt="" (click)="addFavorite()">
      <ion-label class="white_text">{{'videoDetail.keep' | translate}}</ion-label>
    </div>
</ion-content>
