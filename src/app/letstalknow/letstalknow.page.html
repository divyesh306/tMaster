<ion-header class="ion-no-border">
  <ion-toolbar class="dark_toolbar">
    <div class="row">
      <ion-input type="text"></ion-input>
      <img src="../../assets/images/menu-icon.svg" alt="" (click)="toggleMenu()" menuToggle class="menu-icon">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row letstalk-row">
    <img src="../../assets/images/back-arrow.svg" class="round_arrow" alt="" (click)="goBack()">
    <div class="row">
      <img src="../../assets/images/hashtag-icon.svg" alt="">
      <div class="ion-text-center column">
        <ion-label class="fs-13 font-bold">#letstalknow</ion-label>
        <ion-label class="fs-11 grey_text">Popular Tag</ion-label>
      </div>
    </div>
    <div class="row" [routerLink]="['/tabs/search-result']">
      <ion-label class="fs-11">19900</ion-label>
      <ion-icon name="chevron-forward-sharp" class="grey_text"></ion-icon>
    </div>
  </div>

  <ion-row class="sort_popular row ion-text-center" (click)="selectOption()">
    <ion-label class="white_text grow">Sort by popular</ion-label>
    <img src="../../assets/images/white-arrow.svg" alt="" class="arrow_icon">
  </ion-row>

  <div class="sort_option" *ngIf="openSelectOption">
    <p class="white_text"><small>Latest</small></p>
    <p class="white_text ion-no-margin"><small>Low to High</small></p>
    <p class="white_text"><small>High to Low</small></p>
  </div>

  <ion-row>
    <ion-col size="4" class="video-box" [routerLink]="['/tabs/video-detail']">
