<ion-content>
  <div class="ion-text-center mt-20per">
    <ion-label class="fs-22 grey_text">{{'verifyNumber.verifyMobile' | translate}}</ion-label>
    <div class="fs-11 grey_text m-30 text-margin">{{'verifyNumber.verifyNumberContent' | translate}}</div>
    <div class="select_box" (click)="selectOption()">
      <ion-label class="grow no_wrap">{{selectedCountry}}</ion-label>
      <img src="../../assets/right-arrow.svg" alt="">
    </div>
    <ion-select #countryList (ionChange)="optionSelected($event)" class="country_alert">
      <ion-select-option [value]="country" *ngFor="let country of countries">{{country.name}}</ion-select-option>
    </ion-select>

    <ion-row>
      <ion-col size="3">
        <ion-input [(ngModel)]="countrycode" readonly></ion-input>
      </ion-col>
      <ion-col size="9" class="pl-10">
        <ion-input type="tel" minLength="10" maxLength="10" [(ngModel)]="phonenumber"></ion-input>
      </ion-col>
    </ion-row>
    <ion-button class="green_button" (click)="next()">{{'common.nextBtn' | translate}}</ion-button>
  </div>
</ion-content>
