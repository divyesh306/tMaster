<ion-content>
  <div class="ion-text-center mt-13per">
    <ion-label class="fs-25 grey_text">{{'phoneVerification.phoneVerifyTitle' | translate}}</ion-label>
    <ion-item-divider></ion-item-divider>
    <ion-label class="fs-22 light_grey_text">{{'phoneVerification.enterCode' | translate}}</ion-label>
    <div class="fs-11 grey_text m-30">{{'phoneVerification.smsVerification' | translate}}</div>
    <ion-row class="p-30 row">
      <ion-col>
        <ion-input type="tel" #otp1 maxLength="1" class="p0" (keyup)="inputChnage($event,otp2,otp1)" 
          [ngClass]="{'red_border' : wrongCode}" [(ngModel)]="verificationCode.o1"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="tel" #otp2 maxLength="1" class="p0" (keyup)="inputChnage($event,otp3,otp1)"
          [ngClass]="{'red_border' : wrongCode}" [(ngModel)]="verificationCode.o2"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="tel" #otp3 maxLength="1" class="p0" (keyup)="inputChnage($event,otp4,otp2)"
          [ngClass]="{'red_border' : wrongCode}" [(ngModel)]="verificationCode.o3"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="tel" #otp4 maxLength="1" class="p0" (keyup)="inputChnage($event,otp5,otp3)"
          [ngClass]="{'red_border' : wrongCode}" [(ngModel)]="verificationCode.o4"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="tel" #otp5 maxLength="1" class="p0" (keyup)="inputChnage($event,otp6,otp4)"
          [ngClass]="{'red_border' : wrongCode}" [(ngModel)]="verificationCode.o5"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="tel" #otp6 maxLength="1" class="p0" [ngClass]="{'red_border' : wrongCode}"
          [(ngModel)]="verificationCode.o6" (keyup)="inputChnage($event,otp6,otp5)" (ionChange)="confirm(verificationCode)"></ion-input>
      </ion-col>
      <ion-icon name="close-circle-outline" class="cross_icon" *ngIf="wrongCode"></ion-icon>
    </ion-row>

    <ion-row class="ion-padding mt-10 buttons">
      <ion-button class="grey_button" (click)="resend()">{{'phoneVerification.resendCodeBtn' | translate}}</ion-button>
      <ion-button class="green_button" [ngClass]="{'red_button' : wrongCode}" (click)="confirm(verificationCode)">
        {{'common.confirmBtn' | translate}}</ion-button>
    </ion-row>
  </div>
</ion-content>
