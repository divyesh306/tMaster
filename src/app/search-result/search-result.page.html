<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="row">
      <ion-input type="text"></ion-input>
      <img src="../../assets/images/menu-icon.svg" alt="" (click)="toggleMenu()" menuToggle class="menu-icon">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row letstalk-row">
    <img src="../../assets/images/browse-screen-search.svg" alt="">
    <div class="ion-text-center column">
      <ion-label class="fs-12 font-bold">letstalknow</ion-label>
      <ion-label class="fs-12 grey_text">Search Result</ion-label>
    </div>
  </div>

  <ion-row class="tabs">
    <ion-button fill="clear" [ngClass]="activeTab=='Tag' ? 'active_tab' : 'tab'" (click)="selectTab('Tag')">Tag</ion-button>
    <ion-button fill="clear" [ngClass]="activeTab=='People' ? 'active_tab' : 'tab'" (click)="selectTab('People')">People</ion-button>
    <ion-button fill="clear" [ngClass]="activeTab=='Job' ? 'active_tab' : 'tab'" (click)="selectTab('Job')">Job</ion-button>
  </ion-row>
