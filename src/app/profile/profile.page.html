<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="row">
      <ion-input type="text"></ion-input>
      <ion-title>Profile Info</ion-title>
      <!-- <ion-menu-toggle (click)="toggleMenu()"></ion-menu-toggle> -->
      <ion-icon name="settings-outline" class="menu-icon"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="slider">
    <ion-row class="profile_item_margin">
      <ion-avatar class="p-relative">
        <img [src]="profileImg" alt="">
        <ion-input type="file" accept="image/*" class="browse_btn" (change)="changeListener($event)"></ion-input>
        <ion-icon name="camera" class="camera_icon"></ion-icon>
      </ion-avatar>
    </ion-row>
    <ion-row class="profile_item_margin">
      <ion-col size="3">
        <img src="../../assets/logo.svg" alt="" class="tab-img">
      </ion-col>
      <ion-col size="6">
        <ion-label>Counselor</ion-label>
        <ion-label>(As you can receive coins)</ion-label>
      </ion-col>
      <ion-col size="3">
        <img src="../../assets/logo.svg" alt="" class="tab-img">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-list class="profile_item_margin">
        <p class="align">
          Currently Coins
        </p>
        <ion-item class="fullborder">
          <ion-thumbnail slot="end" class="coinimg">
            <img src="../../assets/logo.svg" alt="">
          </ion-thumbnail>
          <ion-label></ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row class="buttons">
      <ion-button class="grey_button">BUY COINS</ion-button>
      <ion-button class="grey_button">EXCHANGE</ion-button>
    </ion-row>
    <ion-item-divider></ion-item-divider>
  </ion-grid>
  <ion-grid>
    <ion-item-divider></ion-item-divider>
    <ion-row class="profile_item_margin">
      <ion-item class="profile_item_margin formpadding">
        <ion-label position="stacked">Nickname</ion-label>
        <h6>NICK NAME</h6>
      </ion-item>
      <ion-item class="profile_item_margin formpadding">
        <ion-label position="stacked">Job</ion-label>
        <h6>JOB</h6>
      </ion-item>
      <ion-item class="profile_item_margin formpadding">
        <ion-label position="stacked">Minute Rating</ion-label>
        <h6>400</h6>
      </ion-item>
    </ion-row>
    <ion-item-divider></ion-item-divider>
  </ion-grid>
  <ion-grid>
    <ion-item-divider></ion-item-divider>
    <ion-item class="profile_item_margin formpadding">
      <ion-label position="stacked">Appeal tags</ion-label>
      <h6>#appealTags</h6>
    </ion-item>
    <ion-item-divider></ion-item-divider>
  </ion-grid>
</ion-content>
